<style>
  .gefi-workflow-svg {
    width: 100%;
    max-width: 1200px;
    display: block;
    margin: 0 auto;
    overflow: visible; /* Allows content like arrows to slightly overflow if needed */
  }
  .gefi-workflow-wrapper {
    background: transparent;
    padding: 40px 0;
    text-align: center;
  }

  /* Default = dark theme */
  .gefi-node {
    fill: #ffffff;
    stroke: #777777;
    stroke-width: 2;
    rx: 16;
    ry: 16;
  }
  .gefi-text {
    fill: #ffffff;
    font-family: system-ui, -apple-system, sans-serif;
  }
  .gefi-arrow {
    stroke: #bbbbbb;
    stroke-width: 3;
    fill: none;
  }
  .gefi-input-group {
    fill: #4CAF50; /* Green highlight for the starting group */
    stroke: #388E3C;
    stroke-width: 2;
    rx: 12;
    ry: 12;
  }
  .gefi-compliance-node {
    fill: #FF9800; /* Orange highlight for compliance nodes */
    stroke: #E65100;
  }

  /* Light theme override */
  @media (prefers-color-scheme: light) {
    .gefi-node {
      fill: #f0f0f0 !important;
      stroke: #444444 !important;
    }
    .gefi-text {
      fill: #111111 !important;
    }
    .gefi-arrow {
      stroke: #555555 !important;
    }
    .gefi-input-group {
      fill: #DCF8E0 !important;
      stroke: #388E3C !important;
    }
    .gefi-compliance-node {
      fill: #FFF3E0 !important;
      stroke: #E65100 !important;
    }
  }
</style>
